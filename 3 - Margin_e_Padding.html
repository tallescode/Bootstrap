    <title>Margin e Padding</title>
</head>
<body>

    <h1>Padding (usa o p-1, p-2...)</h1>
    <div class="bg-info p-1">Div</div>
    <div class="bg-danger p-2">Div</div>
    <div class="bg-dark text-white p-3">Div</div>
    <div class="bg-warning p-4">Div</div>
    <div class="bg-success p-5">Div</div> <br>

    <h5>Orientações do Padding (pl, pr...)</h5>
    <div class="bg-info pt-5">Div</div>
    <div class="bg-warning pb-4">Div</div>
    <div class="bg-danger pl-3">Div</div>
    <div class="bg-success pr-5">Div</div> <br>

    <h5>X e Y no plano cartesiano</h5>
    <div class="bg-danger py-5">Div</div> 
    <div class="bg-info px-5">Div</div> <br><br><br>






    <h1>Margin (usa o m-1, m-2...)</h1>
    <div class="bg-info m-1">Div</div>
    <div class="bg-danger m-2">Div</div>
    <div class="bg-dark text-white m-3">Div</div>
    <div class="bg-warning m-4">Div</div>
    <div class="bg-success m-5">Div</div> <br>

    <h5>Orientações do Padding (pl, pr...)</h5>
    <div class="bg-info mt-5">Div</div>
    <div class="bg-warning mb-5">Div</div>
    <div class="bg-danger ml-5">Div</div>
    <div class="bg-success mr-5">Div</div> <br>

    <div class="bg-warning m-auto">Div</div>



</body>
